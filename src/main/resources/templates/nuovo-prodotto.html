<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>New Product</title>
</head>
<body>
    <div style="padding:15px">
        <center>
            <h1 style="color:darkcyan">AGGIUNGI UN NUOVO PRODOTTO</h1>
        </center>

        <div>
            <a class="btn btn-primary" th:href="@{/}">Home</a>
        </div>
        <div style="padding:15px">
            <form method="POST" th:action="@{/prodotto/view}" th:object="${prodotto}">
                
                <div>
                    <label>Codice</label>
                    <br>
                    <input type="text" th:field="*{codice}" placeholder="XX00XX">
                </div>

                <div>
                    <label>Nome</label>
                    <br>
                    <input type="text" th:field="*{nome}" placeholder="Playstation">
                </div>

                <div>
                    <label>Categoria</label>
                    <br>
                    <input type="text" th:field="*{categoria}" placeholder="Videogiochi">
                </div>

                <div>
                    <label>Anno Produzione</label>
                    <br>
                    <input type="text" th:field="*{annoProduzione}" placeholder="2024">
                </div>

                <div>
                    <label>Quantit√†</label>
                    <br>
                    <input type="text" th:field="*{quantita}" placeholder="27">
                </div>
                <div>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Aggiungi prodotto">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
